<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <title>The swag calculator</title>
    <link
    href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
    rel="stylesheet"
  />
</head>
<body>
    <div class="calculator">
        <div class="display-box">
            <p id="display-text">0</p>
        </div>
        <div class="button-grid">
            <div class="button"><button id="button-1">1</button></div>
            <div class="button"><button id="button-2">2</button></div>
            <div class="button"><button id="button-3">3</button></div>
            <div class="button"><button id="button-+">+</button></div>
            <div class="button"><button id="button-4">4</button></div>
            <div class="button"><button id="button-5">5</button></div>
            <div class="button"><button id="button-6">6</button></div>
            <div class="button"><button id="button--">-</button></div>
            <div class="button"><button id="button-7">7</button></div>
            <div class="button"><button id="button-8">8</button></div>
            <div class="button"><button id="button-9">9</button></div>
            <div class="button"><button id="button-*">*</button></div>
            <div class="button"><button id="button-clear">clear</button></div>
            <div class="button"><button id="button-0">0</button></div>
            <div class="button"><button id="button-=">=</button></div>
            <div class="button"><button id="button-/">/</button></div>
        </div>
        <script src="app.js"></script>      
    </div>
</body>
</html>
