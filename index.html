<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <title>The swag calculator</title>
    <link
    href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
    rel="stylesheet"
  />
</head>
<body>
    <div class="calculator">
        <div class="display-box">
            <p id="display-text"></p>
        </div>
        <div class="button-grid">
            <button class="btn" id="button-1">1</button>
            <button class="btn" id="button-2">2</button>
            <button class="btn" id="button-3">3</button>
            <button class="btn" id="button-+">+</button>
            <button class="btn" id="button-4">4</button>
            <button class="btn" id="button-5">5</button>
            <button class="btn" id="button-6">6</button>
            <button class="btn" id="button--">-</button>
            <button class="btn" id="button-7">7</button>
            <button class="btn" id="button-8">8</button>
            <button class="btn" id="button-9">9</button>
            <button class="btn" id="button-*">*</button>
            <button class="btn" id="button-clear">clear</button>
            <button class="btn" id="button-0">0</button>
            <button class="btn" id="button-=">=</button>
            <button class="btn" id="button-/">/</button>
        </div>
        <script src="app.js"></script>      
    </div>
</body>
</html>
